<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pho Kitchen Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jquery library (need for dropdown to work among other things)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">

    <!-- enables a clickable button and button style. For more options: https://www.w3schools.com/bootstrap/bootstrap_buttons.asp -->
    <button type="button" class="btn btn-default">
    <!-- applies selected glyphicon icon to the button (aria is for assistive tech) -->
      <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
    </button>

    <!-- predefined alert messages. For more options: https://www.w3schools.com/bootstrap/bootstrap_alerts.asp -->
    <div class="alert alert-success" role="alert">
      <!-- adds the specified glyphicon. For more options: https://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp -->
      <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
      <!-- adds a message for the visually impaired -->
      <span class="sr-only">Rate:</span>
      <!-- adds text to the alert: -->
      Spread the word! Rate us on <a href="https://www.yelp.com/biz/pho-kitchen-san-diego-5?osq=asian+food">Yelp!</a>
    </div>


    <!-- Cannot get dropdown functionality to work -->
    <!-- toggleable menu that allows the user to choose one value from a predefined list -->
    <div class="dropdown">
      <!-- creates the dropdown button type. Learn more: https://www.w3schools.com/bootstrap/bootstrap_dropdowns.asp -->
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pho Kitchen
        <!-- caret class adds a down arrow -->
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li class="dropdown-header">Downtown Location</li>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Special Events</a></li>
        </ul>
      </div>

      <!-- use btn-group to group a series of buttons together (on a single line) -->
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>

      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
